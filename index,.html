<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toji and Hoshi Game</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="petstats.js"></script>
</head>

<body>

    
    <div class="petgame">
        <div class="Toji">
            <div class="levelmetertoji">
                <div class="leveldonetoji"></div>
                <p id="levelnumbertoji"></p>
            </div>
            <div class="gamesprite">
                <img id="tojiimg" src="/public/tojicat.png">
            </div>
            <div class="statnumbers">
                <p id="feedstatstoji"></p>
                <p id="playstatstoji"></p>
                <p id="cleanstatstoji"></p>
                <p id="sleepstatstoji"></p>

            </div>
            <div class="gamebuttons">
                <button id="feedbtntoji"> Feed</button>
                <button id="playbtntoji"> Play</button>
                <button id="cleanbtntoji"> Clean</button>
                <button id="sleepbtntoji"> Sleep</button>

            </div>
        </div>
        <div class="Hoshi">
            <div class="levelmeterhoshi">
                <div class="leveldonehoshi"></div>
                <p id="levelnumberhoshi"></p>
            </div>
            <div class="gamesprite">
                <img id="hoshiimg" src="/public/hoshicat.png">
            </div>
            <div class="statnumbers">
                <p id="feedstatshoshi"></p>
                <p id="playstatshoshi"></p>
                <p id="cleanstatshoshi"></p>
                <p id="sleepstatshoshi"></p>

            </div>
            <div class="gamebuttons">
                <button id="feedbtnhoshi"> Feed</button>
                <button id="playbtnhoshi"> Play</button>
                <button id="cleanbtnhoshi"> Clean</button>
                <button id="sleepbtnhoshi"> Sleep</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
